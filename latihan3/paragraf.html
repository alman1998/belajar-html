<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<body>
    <!-- Contoh tag p, br, hr -->
    <p>Ini adalah paragraf 1</p>
    <p>Ini adalah <br> paragraf 2</p>

    <hr>
    <!-- contoh tag b, i dan u -->
    <p><b>Selamat datang</b><i> di pemrograman Web</i></p>
    <p>Alman <u>Muhammadin</u></p>

    <hr>
    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman.</strong> besok kuliah <em>libur</em></p>
</body>
</html>
