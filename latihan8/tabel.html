<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <!-- Struktur dari tabel yaitu baris dan kolom -->
    <!-- tr (table row/baris), td (table data/cell/isi dari table) -->
    <table border="1" cell>
        <tr>
            <td>Data baris 1 kolom 1</td>
            <td>Data baris 1 kolom 2</td>
            <td>Data baris 1 kolom 3</td>
        </tr>
        <tr>
            <td>Data baris 2 kolom 1</td>
            <td>Data baris 2 kolom 2</td>
            <td>Data baris 2 kolom 3</td>
        </tr>
        <tr>
            <td>Data baris 3 kolom 1</td>
            <td>Data baris 3 kolom 2</td>
            <td>Data baris 3 kolom 3</td>
        </tr>
    </table>
</body>
</html>
